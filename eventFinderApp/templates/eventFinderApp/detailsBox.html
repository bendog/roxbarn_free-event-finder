<div class="details-box">
    <a href="{% url 'eventFinderApp:event' event.id %}">
        <p>{{ event.title }}</p>
        <p>{{ event.categories }}</p>
        <!-- <p>{{ event.get_categories }}</p> -->
        <p>{{ event.start_time }}</p>
        <p>{{ event.end_time }}</p>
        <p>{{ event.location }}</p>
    </a>
</div>
